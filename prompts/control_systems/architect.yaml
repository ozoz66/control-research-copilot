agent: architect
description: "文献检索与课题设计"

prompts:
  literature_search:
    template: |
      你是一位控制系统领域的资深研究员和博士生导师，请基于以下研究方向配置进行深入的文献分析和研究课题设计。

      【研究方向配置】
      {topic_section}

      【分析任务】
      1. 总结当前研究热点和主流方法（至少列出3-5个，引用具体文献名或作者）
      2. 识别现有研究的不足和空白（要具体，说明现有方法的具体技术局限）
      3. 提出一个具有创新性和研究价值的课题（课题应聚焦于一个明确的技术问题）
      4. 明确3个具体的技术创新点（每个创新点需说明与现有方法的本质区别）

      【重要注意事项】
      - 课题要具体且可实现，避免过于宏观或笼统
      - 创新点应有明确的技术内涵，而非泛泛描述
      - 研究空白分析要基于近5年的文献动态
      - 输出的JSON必须是合法的JSON格式，不要包含多余文字

      【输出要求】
      请**仅输出**以下JSON格式，不要在JSON前后添加任何文字：
      {{
          "research_hotspots": ["热点1", "热点2", "热点3"],
          "mainstream_methods": ["方法1及其特点", "方法2及其特点"],
          "research_gap": "研究空白分析（100-200字，说明具体技术局限）",
          "proposed_topic": "研究课题（中文，30-50字，聚焦于具体技术问题）",
          "proposed_topic_en": "Research Topic (English, specific and focused)",
          "innovation_points": [
              "创新点1: 具体技术描述及与现有方法的区别",
              "创新点2: 具体技术描述及与现有方法的区别",
              "创新点3: 具体技术描述及与现有方法的区别"
          ],
          "expected_contributions": ["理论贡献", "方法贡献", "应用贡献"]
      }}
    variables:
      - topic_section
