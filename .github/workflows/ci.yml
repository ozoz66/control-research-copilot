name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install fastapi uvicorn pydantic aiohttp cryptography PyYAML numpy
          python -m pip install pytest pytest-asyncio pytest-cov ruff mypy types-PyYAML types-aiofiles

      - name: Ruff
        run: ruff check api tests

      - name: Mypy
        run: mypy api

      - name: Pytest with coverage >= 60
        run: pytest -q
